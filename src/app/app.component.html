<clr-main-container>
    <div>
        <div>
            <!-- <app-header (logoutEvent)="logout()"></app-header> -->
            <ul class="breadcrumb">
                <li  *ngFor="let breadcrumb of breadcrumbs;let i=index" class="breadcrumb-item" [class.disabled]="breadcrumbs.length-1 === i">
                    <a routerLink="{{breadcrumb?.url}}"> {{ breadcrumb?.displayName }}</a>
                </li>
            </ul>
            <div class="content-container">
                <app-side-navigation></app-side-navigation>
                <div>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</clr-main-container>
